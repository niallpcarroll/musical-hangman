<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Hangman</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="hangman-image">
            <img src="./assets/images/hangman-0.png" alt="hangman-0-image">
            <h1>Musical Hangman!</h1>
        </div>
        <div class="game-box">
            <ul class="game-words">
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
            </ul>
            <div>
                <h3>Question</h3>
                <p class="question-text">questions appear here</p>
            </div>
            <div>
                <h3>Incorrect Guesses:</h3>
                <p class="guesses-text">0 / 6</p>
            </div>
            <div class="keyboard">
                <button>a</button><button>b</button><button>c</button><button>d</button><button>e</button><button>f</button><button>g</button>
                <button>h</button><button>i</button><button>j</button><button>k</button><button>l</button><button>m</button><button>n</button>
                <button>o</button><button>p</button><button>q</button><button>r</button><button>s</button><button>t</button><button>u</button>
                <button>v</button><button>w</button><button>x</button><button>y</button><button>z</button>

            </div>
        </div>
    </div>

</body>

</html>
