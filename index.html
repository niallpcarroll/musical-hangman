<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Hangman</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Link to main JavaScript file with defer note -->
    <script src="assets/js/script.js" defer></script>
    <!-- Link to words & questions JavaScript file with defer note -->
    <script src="assets/js/words.js" defer></script>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/images/icons8-orchestra-96.png">
</head>

<body>

    <!-- Pop-up invisible until sixth incorrect guess -->
    <div class="game-modal">
        <div class="game-end">
            <img class="game-end-img" src="./assets/images/game_over.jpg" alt="game over">
            <h3>You couldn't beat the musical hangman this time!</h3>
            <p>The correct word was "<span>Mozart</span>"</p>
            <button class="replay-btn">Play Again!</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-image">
            <img src="./assets/images/hangman-0.png" alt="hangman-0-image">
            <!-- Game title - invisible on smaller screens -->
            <h1>Musical Hangman!</h1>
        </div>
        <div class="game-box">
            <ul class="game-words">
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter guessed">p</li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
            </ul>
            <div>
                <h3>Question</h3>
                <p class="question-text">questions appear here</p>
            </div>
            <div class="incorrect">
                <h3>Incorrect Guesses:</h3>
                <p class="guesses-text"><span class="wrong-guess">0</span> / 6</p>
            </div>
            <!-- Keyboard input -->
            <div class="keyboard">

            </div>
        </div>
    </div>

</body>

</html>
